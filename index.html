<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtificialGorillas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .rgb-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 400% 400%;
            animation: gradient 8s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="rgb-background"></div>
    <div class="content">
        <h1>ArtificialGorillas</h1>
        <p>Welcome to ArtificialGorillas, a collective of innovative coders pushing the limits of creativity in VR, game development, and automation.</p>
        <p>Our mission is to build unique, immersive experiences and open-source tools for the coding community.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
