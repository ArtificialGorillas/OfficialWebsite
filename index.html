<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Interactive Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .rgb-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 400% 400%;
            animation: gradient 5s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .controls {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .controls input[type=range] {
            width: 200px;
        }

        .button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="rgb-background"></div>
    <div class="controls">
        <h1>RGB Background Customizer</h1>
        <label>Transition Speed</label><br>
        <input type="range" id="speed" min="1" max="10" value="5">
        <button class="button" id="toggleAnimation">Pause</button>
    </div>

    <script>
        const speedControl = document.getElementById('speed');
        const toggleAnimationButton = document.getElementById('toggleAnimation');
        const background = document.querySelector('.rgb-background');
        let animationPlaying = true;

        speedControl.addEventListener('input', (e) => {
            background.style.animationDuration = `${11 - e.target.value}s`;
        });

        toggleAnimationButton.addEventListener('click', () => {
            animationPlaying = !animationPlaying;
            background.style.animationPlayState = animationPlaying ? 'running' : 'paused';
            toggleAnimationButton.textContent = animationPlaying ? 'Pause' : 'Play';
        });
    </script>
</body>
</html>
